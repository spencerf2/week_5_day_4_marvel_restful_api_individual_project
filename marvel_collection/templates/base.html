<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Marvel-Collection-API" content="API for Marvel Characters"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<title>Marvel Collection API</title>
</head>
<body class="bg-black">

  <!-- NavBar Here -->
  <nav class="ct-nav">
    <div>
      <a href="{{ url_for('site.home') }}" class="navbar-brand">
        <img src="{{ url_for('static', filename='images/Marvel_Studios_logo.jpg') }}" alt="Marvel Studios Public Domain Logo">
      </a>
    </div>
      <!-- Nav Items -->
    <div>
      <ul class="fw-bold" id="horizontal-list">
        <a href="{{ url_for('site.home') }}">
          <li>The Marvel Characters Project</li>
        </a>
        <a href="">
          <li>Donate</li>
        </a>
        <!-- User Auth Check for SignIn/SignUp/Profile Nav Buttons -->
        {% if current_user.is_authenticated %}
        
        <a href="{{ url_for('site.profile') }}">
          <li>Profile</li>
        </a>
        <a href="{{ url_for('auth.logout') }}">
          <li>Log Out</li>
        </a>

        {% else %}
        <a href="{{ url_for('auth.signin') }}">
          <li>Sign In</li>
        </a>
        <a href="{{ url_for('auth.signup') }}">
          <li>Sign Up Free</li>
        </a>
        
        {% endif %}
      </ul>
    </div>

  </nav>

  <!-- End of Nav -->

  {% block content %}
  {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
